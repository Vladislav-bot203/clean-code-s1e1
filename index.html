<!DOCTYPE html>
<html>
    <head><title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="page">
        <div class="header">
            <img class="header-img" src="./eisenhower-matrix.jpg">
            <a 
              class="more-info" 
              href="https://goal-life.com/page/method/matrix-eisenhower"
              >Want more details?
            </a>
        </div>
        <div class="main-wrapper">
            <div id="add-to-list">
                <h3 class="section-header new-task">Add Item</h3>
                <div class="task-row-wrapper">
                    <input id="new-task" class="input task" type="text">
                    <button class="button">Add</button>
                </div>
            </div>
            <h3 class="section-header">Todo</h3>
            <ul id="incomplete-tasks" class="section-list">
                <li class="list-item">
                    <input type="checkbox" class="input"><label class="task-label task">Pay Bills</label
                        ><input type="text" class="input task">
                    <button class="button edit">Edit</button>
                    <button class="button delete"><img class="button-image" src="./remove.svg" alt="Remove button image"></button>
                </li>
                <li class="list-item edit-mode">
                    <input type="checkbox" class="input"><label class="task-label task">Go Shopping</label
                        ><input type="text" value="Go Shopping" class="input task">
                    <button class="button edit">Save</button>
                    <button class="button delete"><img class="button-image" src="./remove.svg" alt="Remove button image"></button>
                </li>
            </ul>
            <h3 class="section-header">Completed</h3>
            <ul id="completed-tasks" class="section-list">
                <li class="list-item">
                    <input type="checkbox" class="input" checked><label class="task-label task">See the Doctor</label
                        ><input type="text" class="input task">
                    <button class="button edit">Edit</button>
                    <button class="button delete"><img class="button-image" src="./remove.svg" alt="Remove button image"></button>
                </li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
