<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__image" src="./eisenhower-matrix.jpg">
            <a 
              class="header__info" 
              href="https://goal-life.com/page/method/matrix-eisenhower"
              >Want more details?
            </a>
        </header>
        <main class="main">
            <section class="add">
                <h3 class="add__task section-header">Add Item</h3>
                <div class="add__wrapper">
                    <input id="add__task" class="input task" type="text">
                    <button class="button">Add</button>
                </div>
            </section>
            <section class="todo">
                <h3 class="section-header">Todo</h3>
                <ul id="todo__tasks" class="list">
                    <li class="list__item">
                        <input type="checkbox" class="input"><label class="task-label task">Pay Bills</label
                            ><input type="text" class="input task">
                        <button class="button edit">Edit</button>
                        <button class="button delete"><img class="button-image" src="./remove.svg" alt="Remove button image"></button>
                    </li>
                    <li class="list__item edit-mode">
                        <input type="checkbox" class="input"><label class="task-label task">Go Shopping</label
                            ><input type="text" value="Go Shopping" class="input task">
                        <button class="button edit">Save</button>
                        <button class="button delete"><img class="button-image" src="./remove.svg" alt="Remove button image"></button>
                    </li>
                </ul>
            </section>
            <section class="completed">
                <h3 class="section-header">Completed</h3>
                <ul id="completed__tasks" class="list">
                    <li class="list__item">
                        <input type="checkbox" class="input" checked><label class="task-label task">See the Doctor</label
                            ><input type="text" class="input task">
                        <button class="button edit">Edit</button>
                        <button class="button delete"><img class="button-image" src="./remove.svg" alt="Remove button image"></button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
